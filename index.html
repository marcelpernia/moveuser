<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
  <title>Nuevo proyecto</title>
</head>
<body class="has-background-white-bis">
  
  <div id="app">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            {{title}}
          </h1>
        </div>
      </div>
    </section>
    <div class="section">
      <div class="container">
        
        <user-list :grupoa="selectedUsers" :grupob="unSelectedUsers"></user-list>
          
      </div>
    </div>
  </div>

  <script type="text/x-template" id="user-template">
  
    <div>
      <div v-for="usr in listado" class="box is-unselectable pl-0 py-0 is-clipped" @click.prevent="usr.selected = !usr.selected">
        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <figure class="figure imagen is-96x96">
                <img :src="usr.picture" alt="">
              </figure>
            </div>
            <div class="level-item">
              <p class="is-size-5">{{usr.fullName}}</p>
            </div>
          </div>
          <div class="level-right"><span class="icon"><i :class="iconClass(usr.selected)"></i></span></div>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-template" id="users-template">
    <div class="columns is-desktop">
      <div class="column">
        <h3 class="title">Grupo A</h3>
        <user :listado="grupoa"></user> 
      </div>
      <div class="column">
        <h3 class="title">Grupo B</h3>
        <user :listado="grupob"></user> 
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script> 
</body>
</html>
